<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind + Vite</title>
    <link rel="preload" href="/src/style.css" as="style">
    <link rel="stylesheet" href="/src/style.css">
    <script type="module" src="/src/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">
</head>

<body class="overflow-x-hidden bg-slate-600">
    <!--Navbar-->
    <nav class="container relative mx-auto p-6">
        <!--Flex for navbar items-->
        <div class="flex items-center justify-between space-x-20 my-6">
            <!--Logo-->
            <!--z-30 so it will be above hamburger menu-->
            <div class="z-30">
                <img src="images/logo-bookmark.svg" alt="">
            </div>
            <!--Menu items-->
            <div class="hidden md:flex items-center space-x-10 uppercase text-grayBlue">
                <a href="#" class="tracking-wider hover:text-softRed">Features</a>
                <a href="#" class="tracking-wider hover:text-softRed">Download</a>
                <a href="#" class="tracking-wider hover:text-softRed">FAQ</a>
                <a href="#"
                    class="tracking-wider py-2 px-8 border-2 rounded-xl border-softRed bg-softRed hover:bg-white text-white hover:text-softRed">Login</a>
            </div>
        </div>

        <!--Hero section-->
        <section id="hero-section">
            <!--Container wrapper-->
            <div class="container mx-auto flex flex-col-reverse lg:flex-row p-6 lg:mb-0">
                <!--Text content-->
                <div class="flex flex-col space-y-10 lg:mt-16 lg:w-1/2">
                    <h1 class="text-3xl font-semibold text-center lg:text-left lg:text-6xl ">A Simple Bookmark Manager
                    </h1>
                    <p
                        class="max-w-md mx-auto text-lg text-center text-gray-400 lg:text-2xl lg:text-left lg:mt-0 lg:mx-0">
                        A clean and simple interface to organize your favourite websites. Open a new browser tab and see
                        your sites load instantly. Try it for free.
                    </p>
                    <!--Buttons-->
                    <div class="flex items-center justify-center lg:justify-start w-full space-x-4 ">
                        <button type="button" class="hero-button bg-softBlue border-softBlue hover:text-softBlue">Get
                            It On Chrome</button>
                        <button type="button"
                            class="hero-button bg-softRed shadow-md border-softRed hover:text-softRed">Get
                            It On Firefox</button>
                    </div>
                </div>
                <!--Image-->
                <div class="relative mx-auto lg:mx-0 lg:mb-0 lg:w-1/2 flex flex-col justify-center">
                    <!--Blue visual background element-->
                    <div class="bg-hero"></div>
                    <!--z-10 -> below the navbar menu-->
                    <img class="relative z-10 overflow-x-visible" src="images/illustration-hero.svg" alt="">
                </div>
            </div>
        </section>
    </nav>
</body>

</html>
