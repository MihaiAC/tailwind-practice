<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortly</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png">
    <script type="module" src="src/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!--Nav container-->
    <section id="section-nav">
        <nav class="relative container mx-auto p-6">
            <!--Big flex-->
            <div class="flex items-center justify-between">
                <!--Logo + Left menu-->
                <div class="flex items-center space-x-20">
                    <!--Logo-->
                    <img src="images/logo.svg" alt="">
                    <!--Left menu-->
                    <div class="hidden lg:flex space-x-8 font-bold text-grayishViolet hover:text-veryDarkViolet">
                        <a href="#">Features</a>
                        <a href="#">Pricing</a>
                        <a href="#">Resources</a>
                    </div>
                </div>
                <!--Right buttons-->
                <div class="hidden lg:flex items-center space-x-6 font-bold text-grayishViolet">
                    <a href="#" class="hover:text-veryDarkViolet">Login</a>
                    <button type="button" class="text-white bg-cyan hover:bg-cyanLight rounded-full py-2 px-4">Sign
                        Up</button>
                </div>
                <!--TODO: Hamburger Menu-->
            </div>
            <!--TODO: Mobile menu-->
        </nav>
    </section>

    <!--Hero Section-->
    <section id="section-hero">
        <div class="container flex flex-col reverse lg:flex-row mx-auto p-6">
            <!--Text + button-->
            <div class="flex flex-col space-y-8 mb-44 lg:mt-16 xl:mb-52 lg:w-1/2">
                <h1 class="text-5xl text-center lg:text-6xl lg:max-w-md lg:text-left font-bold">More than just shorter
                    links</h1>
                <p class="text-2xl text-center text-gray-400 lg:max-w-md lg:text-left">
                    Build your brand's recognition and get detailed insights on how your links are performing.
                </p>
                <div class="mx-auto lg:mx-0"><a href="#"
                        class="py-4 px-10 text-white font-bold bg-cyan rounded-full lg:py-4 hover:bg-cyanLight text-center">Get
                        Started</a></div>
            </div>
            <!--Image-->
            <div class="mb-24 mx-auto md:w-180 lg:w-1/2 lg:mb-0">
                <img src="images/illustration-working.svg" alt="">
            </div>
        </div>
    </section>
</body>

</html>
