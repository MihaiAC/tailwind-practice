<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Grids</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800">
    <div
        class="flex flex-col md:flex-row items-center justify-center h-screen space-y-6 md:space-y-0 md:space-x-6 md:my-0">
        <div class="card w-64 flex flex-col items-center text-white border-8 rounded-md border-gray-700">
            <p class="p-8">BASIC</p>
            <h1 class="text-5xl font-medium">100GB</h1>
            <p class="p-4">$1.99/month</p>
            <button
                class="hover:bg-violet-800 hover:border-violet-800 px-8 py-2 mb-16 border-2 border-violet-600 rounded-md">Purchase</button>
            <hr class="border-t-2 border-gray-700 my-4 w-full" />
            <div class="p-4 flex flex-col items-center gap-2">
                <p> ✔️ 100GB storage </p>
                <p> ✔️ Option to add members </p>
                <p> ✔️ Extra member benefits </p>
            </div>
        </div>
        <div class="card w-64 flex flex-col items-center text-white border-8 rounded-md border-violet-600">
            <p class="p-8">STANDARD</p>
            <h1 class="text-5xl font-medium">200GB</h1>
            <p class="p-4">$3.99/month</p>
            <button
                class="hover:bg-violet-800 hover:border-violet-800 px-8 py-2 mb-16 border-2 border-violet-600 bg-violet-600 rounded-md">Purchase</button>
            <hr class="border-t-2 border-gray-700 my-4 w-full" />
            <div class="p-4 flex flex-col items-center gap-2">
                <p> ✔️ 200GB storage </p>
                <p> ✔️ Option to add members </p>
                <p> ✔️ Extra member benefits </p>
            </div>
        </div>
        <div class="card w-64 flex flex-col items-center text-white border-8 rounded-md border-gray-700">
            <p class="p-8">PREMIUM</p>
            <h1 class="text-5xl font-medium">2TB</h1>
            <p class="p-4">$8.99/month</p>
            <button
                class="hover:bg-violet-800 hover:border-violet-800 px-8 py-2 mb-16 border-2 border-violet-600 rounded-md">Purchase</button>
            <hr class="border-t-2 border-gray-700 my-4 w-full" />
            <div class="p-4 flex flex-col items-center gap-2">
                <p> ✔️ 2TB storage </p>
                <p> ✔️ Option to add members </p>
                <p> ✔️ Extra member benefits </p>
            </div>
        </div>
    </div>
</body>

</html>
