<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Global container -->
    <div class="bg-slate-100 min-h-screen flex items-center justify-center">
        <!--Card container-->
        <div
            class="bg-white flex flex-col md:flex-row m-3 p-6 shadow-2xl rounded-2xl space-y-10 md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <div class="flex justify-center items-center px-2 pt-4">
                <img class="w-60 mx-auto duration-200 hover:scale-105" src="assets/headphone.png" alt="">
            </div>
            <!--Content-->
            <div class="flex flex-col space-y-6">
                <!--Label and description container-->
                <div class="flex-flex-col-mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                            Free shipping
                        </div>
                    </div>
                </div>

                <!-- Description -->
                <h2 class="max-w-sm text-2xl break-normal text-center font-semibold">Razer Kraken Kitty
                    Edt
                    Gaming Headset
                    Quartz
                </h2>

                <!-- Price container -->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <p class="line-through">$799</p>
                    <h1 class="text-4xl font-extrabold">$599</h1>
                    <p class="text-sm font-light text-gray-400">The offer is valid until April 3 or as long as stock
                        lasts!</p>
                </div>

                <!-- Button group -->
                <div class="group">
                    <button class="text-white transition-all duration-150 bg-blue-700 w-full rounded-lg border-b-8
                         border-blue-800 group-hover:border-t-8 group-hover:border-b-0
                         group-hover:bg-blue-700 group-hover:border-t-blue-700
                         group-hover:shadow-lg">
                        <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">Add to cart
                        </div>
                    </button>
                </div>

                <p>50+ pcs. in stock.</p>
                <div class="flex flex-col md:flex-row w-full pb-4 md:gap-4">
                    <button
                        class="md:flex-grow basis-3/7 py-2 border-gray-300 border-2 inline-flex my-2 items-center justify-center space-x-2 rounded-md">
                        <img class="h-8 w-8" src="assets/weight.png" alt="">
                        <span>Add to cart</span>
                    </button>
                    <span
                        class="md:flex-grow basis-4/7 py-2 border-gray-300 border-2 inline-flex my-2 items-center justify-center space-x-2 rounded-md">
                        <img class="h-8 w-8" src="assets/heart.png" alt="">
                        <span>Add to wishlist</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
