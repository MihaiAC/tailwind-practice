<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-blue-100 h-screen flex flex-col items-center md:justify-center">
        <div class="flex flex-col md:flex-row my-8 mx-4 shadow-lg">
            <div
                class="flex justify-center items-center px-2 pt-4 bg-white rounded-t-xl md:rounded-l-xl md:rounded-r-none">
                <img class="object-scale-down max-w-xs" src="assets/headphone.png" alt="">
            </div>
            <div
                class="flex flex-col items-center bg-white rounded-b-xl md:rounded-l-none md:rounded-r-xl max-w-md px-8 md:py-4">
                <p class="text-white bg-black rounded-2xl mt-4 p-1">Free shipping</p>
                <h2 class="text-2xl break-normal text-center font-semibold mt-2 mb-8 px-4">Razer Kraken Kitty Edt
                    Gaming Headset
                    Quartz
                </h2>
                <p class="line-through">$799</p>
                <h1 class="text-4xl m-2 font-extrabold">$599</h1>
                <p class="break-normal text-xs text-gray-400">The offer is valid until April 3 or as long as stock
                    lasts!</p>
                <button class="text-white bg-blue-600 w-full my-4 py-2 rounded-md border-b-4 border-blue-800">Add
                    to cart</button>
                <p>50+ pcs. in stock.</p>
                <div class="flex flex-col md:flex-row w-full pb-4 md:gap-4">
                    <button
                        class="md:flex-grow basis-3/7 py-2 border-gray-300 border-2 inline-flex my-2 items-center justify-center space-x-2 rounded-md">
                        <img class="h-8 w-8" src="assets/weight.png" alt="">
                        <span>Add to cart</span>
                    </button>
                    <span
                        class="md:flex-grow basis-4/7 py-2 border-gray-300 border-2 inline-flex my-2 items-center justify-center space-x-2 rounded-md">
                        <img class="h-8 w-8" src="assets/heart.png" alt="">
                        <span>Add to wishlist</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
