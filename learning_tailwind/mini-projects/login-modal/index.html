<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal - WIP</title>

    <!--Importing fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!--Tailwind import-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Adding fonts to Tailwind-->
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Mulish', 'sans-serif'],
                    mono: ['Rokkitt', 'monospace'],
                },
            },
        }
    </script>


</head>

<body>
    <!--Container div-->
    <div class="bg-red-100 min-h-screen font-sans flex justify-center items-start">
        <!--Login modal-->
        <div class="bg-white flex flex-col relative max-w-lg h-auto m-48 rounded-xl shadow-xl md:flex-row md:max-w-2xl">
            <!--Functional part-->
            <div class="flex flex-col space-y-8 p-4 md:flex-1">
                <!--Close modal button-->
                <button
                    class="absolute top-4 right-4 bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center hover:bg-gray-300 transition">X
                </button>

                <!--Modal header-->
                <div>
                    <h1 class="font-mono">Log in</h1>
                    <p>Log in to your account to upload or download pictures, video or music</p>
                    <input type="text" value="Enter your email address">
                </div>


                <!--Buttons-->
                <div>
                    <a href="#">Forgot password</a>
                    <button> Next<span><img src="assets/arrow_forward.svg" alt=""></span> </button>
                </div>

                <!--Log in with Facebook/Google-->
                <div>
                    <p>or log in with</p>
                    <button><span><img src="assets/facebook.png" alt=""></span>Facebook</button>
                    <button><span><img src="assets/google.png" alt=""></span>Google</button>
                </div>
            </div>
            <!--Image (only displayed on large screens)-->
            <div class="hidden md:block bg-[url('/assets/image.jpg')] bg-center md:flex-1">
                T
            </div>

        </div>
    </div>
</body>

</html>
