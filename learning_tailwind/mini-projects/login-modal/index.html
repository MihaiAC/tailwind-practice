<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal - WIP</title>

    <!--Importing fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!--Tailwind import-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Adding fonts to Tailwind-->
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Mulish', 'sans-serif'],
                    mono: ['Rokkitt', 'monospace'],
                },
            },
        }
    </script>

</head>

<body>
    <!--Container div-->
    <div class="bg-red-100 min-h-screen font-sans flex justify-center items-center">
        <!--Login modal-->
        <div class="bg-white flex flex-col relative h-auto mt-48 rounded-xl shadow-xl md:flex-row">
            <!--Functional part-->
            <div class="flex flex-col space-y-8 p-4 max-w-sm md:max-w-md">
                <!--Close modal button-->
                <button
                    class="absolute top-4 right-4 bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center hover:bg-gray-300 transition-transform duration-400 hover:-translate-y-1 hover:shadow-lg">X
                </button>

                <!--Modal header-->
                <div class="flex flex-col space-y-4">
                    <h1 class="font-mono font-bold text-4xl">Log in</h1>
                    <p class="font-extralight">Log in to your account to upload or download pictures, video or music</p>
                    <input class="p-4 border-2 border-gray-100 rounded-md" type="text"
                        placeholder="Enter your email address">
                </div>


                <!--Classic login controls-->
                <div class="flex flex-col justify-center md:flex-row space-y-8 md:space-y-0 md:justify-between">
                    <button class="text-cyan-700 md:flex-1">Forgot password</button>
                    <button
                        class="md:flex-1 bg-cyan-700 hover:bg-cyan-600 text-white flex flex-row justify-center items-center p-4 shadow-md rounded-md transition-transform duration-400 hover:-translate-y-1 hover:shadow-lg">
                        Next<span><img src="assets/arrow_forward.svg" alt=""></span>
                    </button>
                </div>

                <!--Log in with Facebook/Google-->
                <div class="border-t-2 pt-8 border-gray-200 flex flex-col items-stretch space-y-4">
                    <p class="font-extralight flex justify-center align-center text-sm">or log in with</p>
                    <button
                        class="flex justify-center items-center gap-2 border-2 p-2 rounded-md transition-transform duration-400 hover:-translate-y-1 hover:shadow-lg"><span><img
                                class="h-10 w-10" src="assets/facebook.png" alt=""></span>Facebook</button>
                    <button
                        class="flex justify-center items-center gap-2 border-2 p-2 rounded-md transition-transform duration-400 hover:-translate-y-1 hover:shadow-lg"><span><img
                                class="h-10 w-10" src="assets/google.png" alt=""></span>Google</button>
                </div>
            </div>
            <!--Image (only displayed on large screens)-->
            <div class="hidden md:block bg-[url('/assets/image.jpg')] bg-center md:min-w-96 md:rounded-r-xl">

            </div>

        </div>
    </div>
</body>

</html>
