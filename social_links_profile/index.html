<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social links profile</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script type="module" src="/src/main.js" defer></script>
</head>

<body class="flex justify-center items-center h-screen bg-darkest-gray">
  <section id="profile" class="container">
    <div class="flex flex-col items-center bg-mid-gray max-w-[24rem] mx-auto text-white rounded-lg p-8 gap-4">
      <img src="images/avatar-jessica.jpeg" alt="" class="rounded-full w-24">
      <div class="flex flex-col gap-2">
        <h1 class="text-2xl font-bold">Jessica Randall</h1>
        <p class="text-acid-green font-bold">London, United Kingdom</p>
      </div>

      <p class="text-sm">"Front-end developer and avid reader."</p>

      <div class="flex flex-col w-full text-center gap-4">
        <p class="link-p">GitHub</p>
        <p class="link-p">Frontend Mentor</p>
        <p class="link-p">LinkedIn</p>
        <p class="link-p">Twitter</p>
        <p class="link-p">Instagram</p>
      </div>

    </div>

  </section>

</body>

</html>
