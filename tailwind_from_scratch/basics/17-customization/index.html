<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        screens: {
          sm: '550px',
          md: '800px',
          lg: '1200px',
          xl: '1440px',
        },
        fontFamily: {
          sans: ['Graphik', 'sans-serif'],
          sans: ['Merriweather', 'serif'],
        },
        extend: {
          colors: {
            primary: '#ff5733',
            secondary: '#fffc33',
          },
          spacing: {
            6: '2.5rem',
            128: '32rem'
          },
          borderRadius: {
            '4xl': '2rem'
          }
        },
      }
    }
  </script>
  <title>Customization</title>
</head>

<body class="bg-black sm:bg-green-800 md:bg-primary lg:bg-yellow-800 xl:bg-purple-800 2xl:bg-orange-800">
  <div class="border-secondary border p-6 max-w-sm mx-auto rounded-4xl">
    <h1 class="text-white text-xl md:text-3xl xl:text-5xl">
      Tailwind is awesome
    </h1>
  </div>


  <script>
    function showBrowserWidth() {
      const width =
        window.innerWidth ||
        document.documentElement.clientWidth ||
        document.body.clientWidth

      document.querySelector('h1').innerHTML = `Width: ${width}`
    }
    window.onload = showBrowserWidth
    window.onresize = showBrowserWidth
  </script>
</body>

</html>
