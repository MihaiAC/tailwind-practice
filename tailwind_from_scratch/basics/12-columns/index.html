<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Columns</title>
</head>

<body class="bg-gray-500">
  <!-- Columns -->
  <div class="columns-4 gap-2">
    <img class="w-full" src="../assets/img/img1.jpg" alt="">
    <img class="w-full" src="../assets/img/img1.jpg" alt="">
    <img class="w-full" src="../assets/img/img1.jpg" alt="">
    <img class="w-full" src="../assets/img/img1.jpg" alt="">
    <img class="w-full" src="../assets/img/img1.jpg" alt="">
  </div>
  <div class="columns-xs">
    <img class="w-full" src="../assets/img/img1.jpg" alt="">
    <img class="w-full" src="../assets/img/img1.jpg" alt="">
    <img class="w-full" src="../assets/img/img1.jpg" alt="">
    <img class="w-full" src="../assets/img/img1.jpg" alt="">
    <img class="w-full" src="../assets/img/img1.jpg" alt="">
  </div>

  <!-- Aspect Ratio -->
  <div class="columns-4">
    <img class="w-full aspect-video" src="../assets/img/img1.jpg" alt="">
    <img class="w-full aspect-square" src="../assets/img/img1.jpg" alt="">
    <img class="w-full" src="../assets/img/img1.jpg" alt="">
    <img class="w-full" src="../assets/img/img1.jpg" alt="">
    <img class="w-full" src="../assets/img/img1.jpg" alt="">
  </div>
</body>

</html>
